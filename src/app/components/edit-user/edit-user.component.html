<div class="container p-0" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%;">

    <h2 mat-dialog-title [style]="fonts">Edit User-{{id}}</h2>
    <mat-dialog-content style="height: 50vh; overflow-y: auto;">
        <form class="example-form" [formGroup]="userListForm">
        
            <mat-form-field class="example-full-width">
                <mat-label>ID</mat-label>
                <input matInput readonly formControlName="id">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Branch</mat-label>
                <input matInput formControlName="branch">
            </mat-form-field>   
            <mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dob">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                
            </mat-form-field>
            
            <mat-label >Gender</mat-label>
            <mat-radio-group formControlName="gender">
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
            </mat-radio-group>
            <mat-form-field class="example-full-width pb-1">
                <mat-label>Address</mat-label>
                <textarea matInput rows="3" formControlName="address"></textarea>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
            </mat-form-field> 
            <mat-form-field class="example-full-width">
                <mat-label>Pincode</mat-label>
                <input matInput formControlName="pinCode">
            </mat-form-field>   
           
        </form>
        
    </mat-dialog-content>
    <mat-dialog-actions style="align-self: flex-end;">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button mat-dialog-close color="primary" [style]="btn" (click)="onsubmit()">Submit</button>
      </mat-dialog-actions>
      
</div>
