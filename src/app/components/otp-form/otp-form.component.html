<div class="container text-center">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-6">
            <h2 [style]="fonts">FORGOT PASSWORD</h2>
            <form [formGroup]="forgotForm" (ngSubmit)="onsubmit()">
                <mat-form-field class="example-full-width pb-1">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" name="email" id="email" placeholder="Ex. pat@example.com" readonly>
                   
                </mat-form-field>
                  
                  <mat-form-field class="example-full-width pb-1">
                      <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dob" readonly>
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  <mat-form-field class="example-full-width pb-1">
                    <mat-label>OTP</mat-label>
                    <input type="text" matInput formControlName="otp" name="otp" id="otp" placeholder="Ex. 659874" maxlength="6"  pattern="[0-9]*">
                    <mat-error *ngIf="forgotForm.get('otp')?.hasError('required') && forgotForm.get('otp')?.touched">
                        OTP is required
                      </mat-error>
                      <mat-error *ngIf="forgotForm.get('otp')?.hasError('pattern') && forgotForm.get('otp')?.touched">
                        OTP must contain only numbers
                      </mat-error>
                      <mat-error *ngIf="forgotForm.get('otp')?.hasError('invalidLength') && forgotForm.get('otp')?.touched">
                        OTP must be exactly 6 numbers long
                      </mat-error>
                      
                  </mat-form-field>
                  <div class="d-flex flex-row justify-content-center align-items-center p-0" >

                    <a routerLink="../login" class="ms-auto text-decoration-none">Back?</a>
                  </div>
                  <button mat-flat-button [style]="btn" [disabled]="forgotForm.invalid">Verify OTP</button>
            </form>

        </div>
    </div>
</div>
